<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="./echarts/echarts.min.js"></script>
       <script type="text/javascript" src="./echarts/echarts-gl.min.js"></script>
       <script type="text/javascript" src="./echarts/ecStat.min.js"></script>
       <script type="text/javascript" src="./echarts/dataTool.min.js"></script>
       <!--script type="text/javascript" src="./echarts/china.js"></script>
       <script type="text/javascript" src="./echarts/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=vfqBYOSqm3NaSVBjvMcfjXVs36whCS0b"></script-->
       <script type="text/javascript" src="./echarts/bmap.min.js"></script>
       <script type="text/javascript" src="./echarts/simplex.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    tooltip: {},
    backgroundColor: '#fff',
    visualMap: {
        show: true,
        dimension: 2,
        min: -1,
        max: 1,
        inRange: {
            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
        }
    },
    xAxis3D: {
        type: 'value'
    },
    yAxis3D: {
        type: 'value'
    },
    zAxis3D: {
        type: 'value'
    },
    grid3D: {
        viewControl: {
            // projection: 'orthographic'
        }
    },
    series: [{
        type: 'surface',
        wireframe: {
            // show: false
        },
        equation: {
            x: {
                step: 0.02
            },
            y: {
                step: 0.02
            },
            z: function (x, y) {
                if (x < 0) {
                    return '-';
                }
                if (y < 0) {
                    return '-';
                }
                //return -x*Math.log2(x) - y*Math.log2(y) - (1-x-y)*Math.log2(1-x-y); // 三元信息熵
                //return -x*Math.log2(x) - (1-x)*Math.log2(1-x); // 二元信息熵
                return -x*Math.log2(y) - (1-x)*Math.log2(1-y); // 交叉熵(二元输出情况)
            }
        }
    }]
};
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
